{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/base.css' %}">
    <link rel="icon" type="image/x-icon" href="/static/base/favicon.ico">
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#" class="logo-text">Book</a><br>
            <a href="#" class="logo-text">Lib</a>
        </div>
        <div class="center">
            <ul class="info-list">
                <li>
                    <a href="#">Автори</a>
                </li>
                <li>
                    <a href="#">Видавництва</a>
                </li>
                <li>
                    <a href="#">Доставка та оплата</a>
                </li>
                <li>
                    <a href="#">Обмін та повернення</a>
                </li>
                <li>
                    <a href="#">Про BookLib</a>
                </li>
                <li>
                    <a href="#">Контакти</a>
                </li>
            </ul>
            <div class="search">

            </div>
        </div>
        <div class="right">
            <div class="social">
                <ul class="social-list">
                    <li>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-telegram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-viber"></i></a>
                    </li>
                </ul>
            </div>
            <div class="icons">
                <ul class="icons-list">
                    <li>
                        <a href="#"><i class="far fa-heart fa-lg"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-shopping-cart fa-lg"></i></a>
                    </li>
                </ul>
            </div>
            <div class="login">
                <ul class="login-list">
                    <li><a href="#">Увійти</a></li>
                    <li><a href="#">Реєстрація</a></li>
                </ul>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
